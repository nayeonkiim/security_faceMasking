<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/ui.css">
</head>

<body>
    <h1>사진 보기 및 영상 보기</h1>
    <div class="formWrap">
        <form action="/dec" method="POST">
            <div class="inputWrap">
                날짜 <input type="date" id="date" name="date" min="yyy" max="zzz" class="inputItem"> <br />
                시간 <input type="time" name="time" step="1">
                <input type="submit" id="sendbtn" value="사진보기"></button>
            </div>
            <div>
                <input id="file" type="file" accept="video/mp4,video/mkv, video/x-m4v,video/*">
                <video id="video" controls></video>
            </div>
        </form>
    </div>

    <script>
        const inputFile = document.getElementById("file");
        const video = document.getElementById("video");
        inputFile.addEventListener("change", function () {
            const file = inputFile.files[0];
            const videourl = URL.createObjectURL(file);
            video.setAttribute("src", videourl);
            video.play();
        })
    </script>
</body>

</html>
